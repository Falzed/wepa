<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <meta charset="UTF-8" />
        <title>Wepa</title>
    </head>
    <body><center>
        <h1>Kuvapalvelu - tunnisteet</h1>

        <div>
        <ul>
            <li th:each="tunniste : ${tunnisteet}">
                <a th:href ="@{/tunnisteet/{tunnisteId}(tunnisteId=${tunniste.id})}" th:text="${tunniste.nimi}"> tunniste </a>
                <form th:action="@{/tunnisteet/{tunnisteId}(tunnisteId=${tunniste.id})}" th:method="DELETE">
                    <input type="submit" value="Poista" />
                </form>

            </li>
        </ul>

        <h2>Lis채채 uusi tunniste</h2>

            <form method="POST" th:action="@{/tunnisteet}" th:object="${tunniste}">
                <input type="text" name="nimi" id="nimi"/>
                <p th:if="${#fields.hasErrors('nimi')}" th:errors='*{nimi}'></p>
                <input type="submit" value="Lis채채"/>
            </form>
        
        <br/>
        <a th:href="@{~/pics}">Takaisin</a>

        </div>
        </center>
    </body>
</html>
